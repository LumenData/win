{% extends "_layouts/base.html" %}
{% block page_title %}Data Import{% endblock %}

{% block page_content %}
<div class="row-fluid">

	<div class="well">
		<h3>Get Data From File</h3>
		<form action="{% url data:import %}" method="post">{% csrf_token %}
		<ul>
		{{ form.as_p }}
		</ul>
		
		<input type="submit" name="submit" value="Import Data Frame">
		</form>	
		
	</div>

	<a href="{% url data:list %}">&larr; Data Manager</a>
</div>
{% endblock %}
